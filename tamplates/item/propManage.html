<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>迎天下ERP管理系统-图片管理</title>
<link rel="stylesheet" type="text/css" href="../../static/css/common.css"/>
<link rel="stylesheet" type="text/css" href="../../static/css/include.css"/>
<link rel="stylesheet" type="text/css" href="../../static/css/imageManage.css"/>
</head>
<body>
<div class="lazy" ng-app>
	<div ng-include="'../include/head.html'"></div>
	<div class="manage-main">
		<div ng-include="'../include/left.html'"></div>
		<div class="propManage">
			<div class="title-content">
				<div class="title">类目管理</div>
			</div>
			<div class="prop-tabBar">
				<span class="prop-tab active">类目属性管理</span>
				<span class="prop-tab">类目sku管理</span>
			</div>
			<div class="bread-nav">当前类目：<span class="bread-item">服装</span><span class="bread-item">&gt;</span><span class="bread-item">男装</span><span class="bread-item">&gt;</span><span class="bread-item">男装</span></div>
			<div class="propMain-content">
				<div class="prop-controler clearfix">
					<div class="addProp" id="addProp">添加属性</div>
					<div class="sort" id="sort">更改顺序</div>
				</div>
				<table class="propTable">
					<thead class="propThead">
						<tr>
							<th class="propth" width="120">属性名称</th>
							<th class="propth" width="120">描述</th>
							<th class="propth" width="120">类型</th>
							<th class="propth" width="350">属性值</th>
							<th class="propth" width="120">操作</th>
							<th class="propth" width="120">顺序</th>
						</tr>
					</thead>
					<tbody class="propTbody" id="propTbody">
						<tr data-propid="1">
							<td class="proptd">1</td>
							<td class="proptd">123</td>
							<td class="proptd">123</td>
							<td class="proptd">123</td>
							<td class="proptd"><a href="#" class="propAction J_edit">编辑</a> | <a href="#" class="propAction J_delete">删除</a></td>
							<td class="proptd"><input type="text" class="J_propsort" data-sort = "1" value="1" disabled /></td>
						</tr>
						<tr data-propid="2">
							<td class="proptd">2</td>
							<td class="proptd">123</td>
							<td class="proptd">123</td>
							<td class="proptd">123</td>
							<td class="proptd"><a href="#" class="propAction J_edit">编辑</a> | <a href="#" class="propAction J_delete">删除</a></td>
							<td class="proptd"><input type="text" class="J_propsort" data-sort = "2" value="2" disabled /></td>
						</tr>
						<tr data-propid="3">
							<td class="proptd">3</td>
							<td class="proptd">123</td>
							<td class="proptd">123</td>
							<td class="proptd">123</td>
							<td class="proptd"><a href="#" class="propAction J_edit">编辑</a> | <a href="#" class="propAction J_delete">删除</a></td>
							<td class="proptd"><input type="text" class="J_propsort" data-sort = "3" value="3" disabled /></td>
						</tr>
						<tr data-propid="4">
							<td class="proptd">4</td>
							<td class="proptd">123</td>
							<td class="proptd">123</td>
							<td class="proptd">123</td>
							<td class="proptd"><a href="#" class="propAction J_edit">编辑</a> | <a href="#" class="propAction J_delete">删除</a></td>
							<td class="proptd"><input type="text" class="J_propsort" data-sort = "4" value="4" disabled /></td>
						</tr>
					</tbody>
				</table>
				<div class="sortComplete" id="J_sortComplete">完成</div>
			</div>
		</div>
	</div>
	<div class="pop1 pop-size J_pop pop-prop" id="pop_propEdit">
        <p class="pop-title">新增/编辑属性</p>
        <div class="popMain-content">
        	<dl class="prop-form clearfix">
        		<dt class="prop-name">属性名称：<span class="prop-desc">*</span></dt>
        		<dd class="prop-content"><input type="text" id="propName" /></dd>
        	</dl>
        	<dl class="prop-form clearfix">
        		<dt class="prop-name">属性描述：<span class="prop-desc unsee">*</span></dt>
        		<dd class="prop-content"><input type="text" id="PropDesc" /></dd>
        	</dl>
        	<dl class="prop-form clearfix">
        		<dt class="prop-name">属性值类型：<span class="prop-desc">*</span></dt>
        		<dd class="prop-content">
        			<select id="PropType">
        				<option value="0">请选择</option>
        				<option value="number">数值型</option>
        				<option value="textarea">文本框</option>
        				<option value="select">下拉选择框</option>
        				<option value="checkbox">多选框</option>
        			</select>
        		</dd>
        	</dl>
        	<dl class="prop-form clearfix">
        		<dt class="prop-name">是否必填：<span class="prop-desc unsee">*</span></dt>
        		<dd class="prop-content"><input type="checkbox" id="Propchecks" /></dd>
        	</dl>
        	<div class="prop-form-tabCon">
        		<div class="prop-form-tab" id="number_tab">
        			<dl class="prop-form clearfix">
		        		<dt class="prop-name">数值类型：<span class="prop-desc unsee">*</span></dt>
		        		<dd class="prop-content">
		        			<input type="radio" name="numberType" value="0" /><label for="">整数</label>
		        			<input type="radio" name="numberType" value="1" /><label for="">小数</label>
		        			<input type="text" id="pointNumber" placeholder="小数位数，默认不限制"/>
		        		</dd>
		        	</dl>
        			<dl class="prop-form clearfix">
		        		<dt class="prop-name">最大值：<span class="prop-desc unsee">*</span></dt>
		        		<dd class="prop-content">
		        			<input type="radio" name="maxVal" value="0" /><label for="">无限制</label>
		        			<input type="radio" name="maxVal" value="1" /><label for="">自定义</label>
		        			<input type="text" id="maxValue" />
		        		</dd>
		        	</dl>
        			<dl class="prop-form clearfix">
		        		<dt class="prop-name">最小值：<span class="prop-desc unsee">*</span></dt>
		        		<dd class="prop-content">
		        			<input type="radio" name="minVal" value="0"/><label for="">无限制</label>
		        			<input type="radio" name="minVal" value="1"/><label for="">自定义</label>
		        			<input type="text" name="" id="minValue" />
		        		</dd>
		        	</dl>
        			<dl class="prop-form clearfix">
		        		<dt class="prop-name">有无单位：<span class="prop-desc unsee">*</span></dt>
		        		<dd class="prop-content">
		        			<input type="radio" name="unit" value="0" /><label for="">无</label>
		        			<input type="radio" name="unit" value="1" /><label for="">自定义</label>
		        			<input type="text" name="" id="unitVal" />
		        		</dd>
		        	</dl>
        		</div>
        		<div class="prop-form-tab" id="textarea_tab">
        			<dl class="prop-form clearfix">
		        		<dt class="prop-name">是否多行：<span class="prop-desc unsee">*</span></dt>
		        		<dd class="prop-content">
		        			<input type="checkbox" id="lineCheck" />
		        		</dd>
		        	</dl>
        			<dl class="prop-form clearfix">
		        		<dt class="prop-name">最少字数：<span class="prop-desc unsee">*</span></dt>
		        		<dd class="prop-content">
		        			<input type="text" name="" id="minString" placeholder="默认不限制" />
		        		</dd>
		        	</dl>
        			<dl class="prop-form clearfix">
		        		<dt class="prop-name">最多字数：<span class="prop-desc unsee">*</span></dt>
		        		<dd class="prop-content">
		        			<input type="text" name="" id="maxString" placeholder="默认不限制" />
		        		</dd>
		        	</dl>
        		</div>
        		<div class="prop-form-tab" id="select_tab">
        			<dl class="prop-form clearfix">
		        		<dt class="prop-name">可选项列表：<span class="prop-desc unsee">*</span></dt>
		        		<dd class="prop-content">
		        			<textarea id="propValue" rows="5" cols="30" placeholder="一个可选值一行"></textarea>
		        		</dd>
		        	</dl>
        		</div>
        	</div>
        </div>
        <div class="size-pop-btnbox">
            <a class="size-pop-btn2 J_popClose" href="javascript:;">取消</a>
            <a class="size-pop-btn1 J_submitAddSize" href="javascript:;" id="J_propConfirm">保存</a>
        </div>
   </div>
</div>
<script src="../../static/js/jquery-1.11.3.min.js"></script>
<script src="../../static/js/angular.min.js"></script>
<script src="../../static/js/include-left.js"></script>
<script src="../../static/js/propManage.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
