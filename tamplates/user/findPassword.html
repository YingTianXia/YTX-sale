<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../static/css/user.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/css/common.css"/>
	</head>
	<body>
		<div class="findPassword">
			<div class="newhead"></div>
			<div class="findPassword-con">
				<div class="findPassword-con-main">
					<div class="findPassword-main-userName">
						<label>登录名:</label>
						<input type="text" name="usernName" id="usernName" placeholder="请输入用户名/邮箱" />
					</div>
					<div class="findPassword-main-CAPTCHA clearfix">
						<label>验证码:</label>
						<input type="text" name="CAPTCHA" id="CAPTCHA" placeholder="请输入验证码" />
						<a class="findPassword-CAPTCHA-imgBox" href="javascript:;">
							<img src="../../static/images/CAPTCHA.png"/>
						</a>
						<a class="findPassword-CAPTCHA-changeImg" href="javascript:;">换一张</a>
					</div>
					<p class="findPassword-main-remind">验证码输入错误</p>
					<a class="findPassword-main-next" href="javascript:;">下一步</a>
				</div>
			</div>
		</div>
		<script src="../../static/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
