<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../static/css/user.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/css/common.css"/>
	</head>
	<body>
		<div class="newPassword">
			<div class="newPassword-con">
				<div class="newPassword-con-main">
					<form id="signUpForm">					
						<div class="newPassword-main-newPassword">
							<label>&nbsp;&nbsp;&nbsp;新密码:</label>
							<input type="password" name="newPassword" id="newPassword" placeholder="请输入新密码" />
						</div>
						<div class="newPassword-main-newPasswordSure clearfix">
							<label>确认密码:</label>
							<input type="password" name="newPasswordSure" id="newPasswordSure" placeholder="请确认密码" />
						</div>
						<p class="newPassword-main-remind"></p>
						<input type="submit" class="newPassword-main-next" value="提交" />
					</form>
				</div>
			</div>
		</div>
		<script src="../../static/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/findPassword.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
