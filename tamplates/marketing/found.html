<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理-营销工具-满减活动</title>
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/marketing.css"/>
</head>
<body>
    <div class="pub-content">
        <div class="pub-right">
            <div class="pub-title-box">
                <div class="pub-title">满减活动</div>
            </div>
            <div class="pub-box">
                <div>创建满减活动</div>
                <div class="act-box">
                    <div class="act-info clearfix">
                        <div class="act-info-tit">
                            <span>*</span>活动名称： 
                        </div>
                        <input class="act-info-input" value="请输入活动名称">
                    </div>
                    <div class="act-info clearfix">
                        <div class="act-info-tit">
                            <span>*</span>开始时间： 
                        </div>
                        <input class="act-info-input" value="请输入活动名称">
                    </div>
                    <div class="act-info clearfix">
                        <div class="act-info-tit">
                            <span>*</span>结束时间： 
                        </div>
                        <input class="act-info-input" value="请输入活动名称">
                    </div>
                    <div class="act-info clearfix">
                        <div class="act-info-tit">
                            <span>*</span>活动描述： 
                        </div>
                        <textarea class="act-info-textarea"></textarea>
                    </div>
                    <div class="act-info">
                        <input class="act-info-checkbox" type="checkbox">上不封顶
                    </div>
                    <div class="act-info clearfix">
                        <div class="act-info-tit">
                            <span>*</span>活动类型： 
                        </div>
                        <select class="act-info-select">
                            <option value="" selected="true" disabled="true">请选择</option>
                            <option value="">限时折扣</option>
                            <option value="">全场限时折扣</option>
                            <option value="">满减</option>
                            <option value="">满折</option>
                        </select>
                    </div>
                    <div class="act-set">
                        <p>折扣：<input class="act-info-input2" type="number"> 折</p>
                        <p><a class="act-set-btn" href="javascript:;">保存并添加商品</a></p>
                    </div>
                    <div class="act-set">
                        <p>折扣：<input class="act-info-input2" type="number"> 折</p>
                        <p><a class="act-set-btn" href="javascript:;">保存</a></p>
                    </div>
                    <div class="act-set">
                        <p>满：<input class="act-info-input2" type="number"> 元 减：<input class="act-info-input2" type="number"> 元</p>
                        <p><a class="act-set-btn" href="javascript:;">添加</a></p>
                    </div>
                    <div class="act-set">
                        <p>满：<input class="act-info-input2" type="number"> 元 打：<input class="act-info-input2" type="number"> 折</p>
                        <p><a class="act-set-btn" href="javascript:;">添加</a></p>
                    </div>
                </div>
                <div class="act-submit-box">
                    <a class="act-submit-btn" href="javascript:;">提交</a>
                    <a class="act-submit-btn" href="javascript:;">取消</a>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
