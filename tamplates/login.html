<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../static/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/user.css"/>
	</head>
	<body>
		<div class="login">
			<div class="login-con">
				<p class="login-con-title">登陆</p>
				<div class="login-con-main">

					<p class="login-main-remind"></p>
					<a class="login-main-loginButton" href="javascript:;">登陆</a>
				</div>
				<a class="login-con-findPassword" href="">忘记密码?</a>
			</div>
		</div>
		<script src="../static/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/userLogin.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
