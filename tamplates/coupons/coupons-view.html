<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理-优惠券-优惠券列表</title>
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/coupons.css"/>
</head>
<body>
    <div class="pub-content">
        <div class="pub-right">
            <div class="pub-title-box">
                <div class="pub-title">优惠券详情</div>
            </div>
            <div class="pub-box">
                <div class="coupons-box">
                    <div class="coupons-li clearfix">
                        <div class="coupons-li-tit"><span class="fc-red">*</span>优惠券名称:</div>
                        <div class="coupons-li-con">
                            <p>优惠券名称</p>
                        </div>
                    </div>
                    <div class="coupons-li clearfix">
                        <div class="coupons-li-tit"><span class="fc-red">*</span>面额:</div>
                        <div class="coupons-li-con">
                            <p>300元</p>
                        </div>
                    </div>
                    <div class="coupons-li clearfix">
                        <div class="coupons-li-tit"><span class="fc-red">*</span>使用条件:</div>
                        <div class="coupons-li-con">
                            <p>300元使用</p>
                        </div>
                    </div>
                    <div class="coupons-li clearfix">
                        <div class="coupons-li-tit"><span class="fc-red">*</span>有效期:</div>
                        <div class="coupons-li-con">
                            <p><span>2015-11-11 11:11:11</span> 至 <span>2015-11-11 11:11:11</span></p>
                        </div>
                    </div>
                    <div class="coupons-li clearfix">
                        <div class="coupons-li-tit"><span class="fc-red">*</span>发行量:</div>
                        <div class="coupons-li-con">
                            <p>40000张</p>
                        </div>
                    </div>
                    <div class="coupons-li clearfix">
                        <div class="coupons-li-tit"><span class="fc-red">*</span>推广方式:</div>
                        <div class="coupons-li-con">
                            <p>买家领取</p>
                        </div>
                    </div>
                    <div class="coupons-li clearfix">
                        <div class="coupons-li-tit">优惠券描述:</div>
                        <div class="coupons-li-con">
                            <p class="w-400">优惠券描述优惠券描述优惠券描述优惠券描述优惠券描述优惠券描述优惠券描述优惠券描述优惠券描述优惠券描述</p>
                        </div>
                    </div>
                </div>
                <div class="act-submit-box">
                    <a class="act-submit-btn" href="javascript:;">返回列表</a>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
