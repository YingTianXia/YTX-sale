<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../static/css/common.css"/>

</head>
<body>
    <div class="pub-content">

                <a class="coupons-btn-new" href="javascript:;">新建优惠券</a>

                                |

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

                <a class="act-page-num lt" href="javascript:;">&lt;</a>
